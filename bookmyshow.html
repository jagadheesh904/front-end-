<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRR9n23f2lB50IVKTIyUxrzW_zwUC7jFegDxw&s");
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hero {
            background: url('train.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 0;
        }
        .booking-form {
            text-align: center;
            padding: 50px;
            background: white;
            margin: 20px auto;
            width: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .booking-form input, .booking-form select, .booking-form button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Railway Ticket Booking</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#booking">Book Ticket</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h2>Book Your Train Tickets Easily</h2>
    </section>
    
    <section id="booking" class="booking-form">
        <h2>Book a Ticket</h2>
        <form>
            <input type="text" placeholder="From" required>
            <input type="text" placeholder="To" required>
            <input type="date" required>
            <select required>
                <option value="">Select Class</option>
                <option value="First Class">First Class</option>
                <option value="Second Class">Second Class</option>
                <option value="Sleeper">Sleeper</option>
            </select>
            <button type="submit">Book Now</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Railway Ticket Booking. All rights reserved.</p>
    </footer>
</body>
</html>
