<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Class selector */
        .example {
            color: blue;
        }

        /* ID selector */
        #special {
            color: green;
        }

        /* Using !important */
        .example {
            color: red  !important;
        }
        
    </style>
    </head>
    <body>
        

        <p class="example" id="special">This is a test paragraph!</p>
</body>
</html>
