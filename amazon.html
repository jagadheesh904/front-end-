<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #232f3e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 10px;
            padding: 15px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h3 {
            color: #333;
        }

        .product-card p {
            color: #666;
        }

        .price {
            font-size: 20px;
            color: #b12704;
            font-weight: bold;
        }

        .btn-buy {
            background-color: #ff9900;
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        .btn-buy:hover {
            background-color: #f7a800;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Welcome to Our Shop</h1>
        <p>Shop the best products online</p>
    </div>

    <!-- Product Section -->
    <div class="product-container">
        <div class="product-card">
            <img src="https://via.placeholder.com/200x200.png?text=Product+1" alt="Product 1">
            <h3>Product 1</h3>
            <p>This is a description of Product 1.</p>
            <div class="price">$19.99</div>
            <button class="btn-buy">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200x200.png?text=Product+2" alt="Product 2">
            <h3>Product 2</h3>
            <p>This is a description of Product 2.</p>
            <div class="price">$29.99</div>
            <button class="btn-buy">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200x200.png?text=Product+3" alt="Product 3">
            <h3>Product 3</h3>
            <p>This is a description of Product 3.</p>
            <div class="price">$49.99</div>
            <button class="btn-buy">Buy Now</button>
        </div>
    </div>

</body>
</html>
