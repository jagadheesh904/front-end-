<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Log In or Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
    }
    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    .logo {
      font-size: 40px;
      font-weight: bold;
      color: #1877f2;
      margin-bottom: 30px;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #dddfe2;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .login-btn:hover {
      background-color: #145dbf;
    }
    .forgot-password {
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }
    .or-container {
      margin: 20px 0;
      position: relative;
      text-align: center;
    }
    .or-container::before,
    .or-container::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 45%;
      border-top: 1px solid #dddfe2;
    }
    .or-container::before {
      left: 0;
    }
    .or-container::after {
      right: 0;
    }
    .or-text {
      background-color: white;
      padding: 0 10px;
      font-size: 14px;
      color: #65676b;
    }
    .signup-link {
      margin-top: 20px;
    }
    .signup-link a {
      color: #1877f2;
      font-size: 18px;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-box">
      <div class="logo">Facebook</div>

      <form action="#">
        <input type="text" class="input-field" placeholder="Email or Phone" required>
        <input type="password" class="input-field" placeholder="Password" required>
        
        <button type="submit" class="login-btn">Log In</button>

        <a href="#" class="forgot-password">Forgotten password?</a>
      </form>

      <div class="or-container">
        <span class="or-text">OR</span>
      </div>

      <div class="signup-link">
        <a href="#">Create New Account</a>
      </div>
    </div>
  </div>

</body>
</html>
